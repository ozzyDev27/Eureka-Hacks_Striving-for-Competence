<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Text Entry</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet"> <!-- Tailwind CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>  
        .information {
            position: relative;
            top: 300px;
        }
        .info {
            font-style: bold;
        }
        
        .info_allergens-diet {
            font-style: bold;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        body {
            text-align: center;
            color: white;
            background: #222;
            font-family: "Outfit", sans-serif;
        }
        
        .background {
            background-size: cover;
            filter: blur(16px); /* Add blur effect to the background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            postion: absolute;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 13px;
            font-size: 42px;
            box-sizing: border-box;
            font-family: "Outfit", sans-serif;
        }
        
        .form-container {
            position: relative;
            top: 200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            font-style: bold;
            cursor: pointer;
            width:90%;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Add margin to separate from submit button */
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
            font-weight: bold; /* Make the button bold on hover */
        }

        input[type="submit"] {
            font-style: bold;
            cursor: pointer;
            width: 100%;
            background-color: #007bff;
            transition: background-color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            margin-top: 10px; /* Add margin to separate from upload button */
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
            font-weight: bold; /* Make the button bold on hover */
        }
        
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1 class="foodABC">Food ABC</h1>
    </header>
    <div class="form-container">
        <form id="uploadForm" action="/smtg" method="post" enctype="multipart/form-data">
            <label for="image" class="custom-file-upload">Select Image</label>
            <input type="file" id="image" name="test" value="Photo">
            <br> <!-- Add line break for spacing -->
            <input type="submit" value="Submit">
        </form>


    <script>

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            let formData = new FormData(this); // Create a FormData object from the form

            // Read the selected image file
            let imageFile = document.getElementById("image").files[0];
            if (imageFile) {
                let reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onload = function() {
                    let imageData = reader.result.split(",")[1]; // Extract base64 image data
                    const image_type = reader.result.split(",")[0].split(";")[0].split(":")[1];
                    console.log(image_type)
                    let jsonData = JSON.stringify({"media_type": image_type, "image": imageData }); // Include image data in JSON object

                    // Create a Blob for JSON data and add it to FormData
                    let jsonBlob = new Blob([jsonData], { type: "application/json" });
                    formData.append("jsonData", jsonBlob, "text.json");

                    // Submit the form with image data included
                    submitForm(formData);
                };
            }
        });

        function submitForm(formData) {
            fetch("http://10.210.1.53:5001/test", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to upload file.");
                }
                return response.text(); // Parse the response as text
            })
            .then(data => {
                console.log("File uploaded successfully:", data);
            })
            .catch(error => {
                console.error("Error uploading file:", error);
            });
        }
    </script>
</body>
</html>
